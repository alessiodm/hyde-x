<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" itemscope itemtype="http://schema.org/{{ if ne .Section "" }}Blog{{ else }}Person{{ end }}">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta itemprop="name" content="{{ .Title }} | {{ .Site.Author.name }}">
  <meta itemprop="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
  <meta itemprop="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">

  <meta property="og:title" content="{{ .Title }} | {{ .Site.Author.name }}">
  <meta property="og:description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">

  <title>{{ .Title }}</title>

  <link rel="shortcut icon" sizes="16x16" type="image/x-icon" href="/favicon.ico?v=5"/>
  <link rel="shortcut icon" sizes="32x32" type="image/png" href="/favicon-32x32.png?v=5"/>
  <link rel="shortcut icon" sizes="192x192" type="image/png" href="/favicon-192x192.png?v=5"/>
  <link rel="apple-touch-icon" sizes="192x192" type="image/png" href="/favicon-192x192.png?v=5"/>

  {{ with .Site.Params.googleAuthorship }}
  <link rel="author" href="http://plus.google.com/{{ . }}">
  {{ end }}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/poole.css">
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/hyde.css">
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/poole-overrides.css">
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/hyde-overrides.css">
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/hyde-x.css">
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/hyde-x-ext.css">

  {{ if isset .Site.Params "highlight" }}
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/highlight/{{ .Site.Params.highlight }}.css">
  {{ end }}

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link href="/favicon.png" rel="icon">

  <!-- RSS -->
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} &middot; {{ .Site.Author.name }}" />

</head>
<body{{ with .Site.Params.theme }} class="{{ . }}"{{ end }}>
{{ partial "sidebar.html" . }}
